<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="shortcut icon" href="#">
    <title>Pro Typing</title>
</head>

<body>
    <style>
        body {
            background: rgb(226, 226, 247);
        }
    </style>

    <h1 style="text-align: center; background-color: rgb(202, 202, 235); color: rgb(216, 135, 105);">Welcome to Pro
        Typing</h1>

    <div class="container" style="width: 700px;">
        <div class="input-group mb-0 my-5">
            <!-- <span class="input-group-text" id="inputGroup-sizing-default">Write Something</span> -->
            <input type="text" class="form-control" id="inputArea" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" placeholder="start writing something . . .">
        </div>

        <div class="card" style="width: 679px;">
            <ul class="card list-group list-group-flush" id="suggestion">
                <!-- Will be injected by JavaScript -->
            </ul>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    
    -->

    <script src="index.js"></script>
    <!-- <script src="xmlToJson.js"></script> -->
</body>

</html>
